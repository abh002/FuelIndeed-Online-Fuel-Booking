<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Person Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(207, 166, 239); /* Background color */
        }
        .container-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .highlighted-container {
            background-color: #f8f9fa; /* Background color of the container */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            font-size: 1.25rem; /* Increase font size */
            padding: 1rem; /* Increase padding */
        }
        .form-container {
            max-width: 500px; /* Increase the max width of the form */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container container-center">
        <div class="row justify-content-center highlighted-container form-container">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Delivery Person Login</h2>
                <form action="DeliveryPersonAuth" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
