<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Indeed :Fuel Station Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(#d2b71c, #f2fcfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Fuel Station Registration</h2>
        <form action="FuelStationRegister" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                </div>
                <div class="form-group col-md-6">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="2" name="address" placeholder="Enter address"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="area">Area</label>
                    <input type="text" class="form-control" id="area" name="area" placeholder="Enter area">
                </div>
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                </div>
                <div class="form-group col-md-4">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter pincode">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="petrol">Petrol Quantity (in liters)</label>
                    <input type="number" class="form-control" id="petrol" name="petrol" placeholder="Enter petrol quantity">
                </div>
                <div class="form-group col-md-6">
                    <label for="petrolRate">Petrol Rate (per liter)</label>
                    <input type="number" step="0.01" class="form-control" id="petrolRate" name="petrolRate" placeholder="Enter petrol rate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="diesel">Diesel Quantity (in liters)</label>
                    <input type="number" class="form-control" id="diesel" name="diesel" placeholder="Enter diesel quantity">
                </div>
                <div class="form-group col-md-6">
                    <label for="dieselRate">Diesel Rate (per liter)</label>
                    <input type="number" step="0.01" class="form-control" id="dieselRate" name="dieselRate" placeholder="Enter diesel rate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="openTime">Open Time</label>
                    <input type="text" class="form-control" id="openTime" name="openTime" placeholder="HH:mm:ss">
                </div>
                <div class="form-group col-md-6">
                    <label for="closeTime">Close Time</label>
                    <input type="text" class="form-control" id="closeTime" name="closeTime" placeholder="HH:mm:ss">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <span>Old Fuel Station? <a href="fuelstationlogin.html">Register Here!</a></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
